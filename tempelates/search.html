{% extends 'base.html' %}
{% block content %}

<h3 class=" text-warning " style="letter-spacing: 2px;"> Search term- {{keyword}}</h3>
  {% if blogs %}  
  {% for i in blogs %}
    <div class="row mb-2">
      <div class="col-md-6">
        <div class="card border-0" >
          <div class="card-body">
            <h3><a href="{% url 'blogs' i.slug %}" class="text-dark">{{i.title }}</a></h3>
            <small class="mb-1 text-muted">{{ i.created_at | timesince }} ago | {{ i.author }}</small>
            <p class="card-text">{{ i.short_description | truncatewords:20 }}</p>
          </div>
        </div>
      </div>
    </div>
  {% endfor %}
  {% else %}
  <p>No posts found</p>
  {% endif %}

</div>

{% endblock %}
