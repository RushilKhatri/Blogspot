{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<div class="row">
    <!-- Left sidebar -->
    {% include 'dashboard/sidebar.html' %}
    <!-- Right sidebar -->
    <div class="col-md-9">
        <h2 class="text-center">Edit User</h2>
        <form action="{% url 'edit_user' user.id  %}" method="POST">
            {% csrf_token %}
            {{ form | crispy}}
            <button type="submit" class="btn btn-warning">Submit</button>
        </form>
    </div>
</div>

{% endblock %}
